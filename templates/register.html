<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4">Sign up as</p>
                  <div class="mx-1 mx-md-4 d-flex justify-content-between" id="form-selector">
                    <button class='btn btn-info btn-lg' id="influ-btn">Influencer</button>
                    <button class='btn btn-info btn-lg' id="spon-btn">Sponsor</button>
                  </div>
                  
                  <form id="influ-form" class="mx-1 mx-md-4 d-none" method="post" action="{{ url_for('auth.influencer_register') }}">
                   
                    <div class="d-flex flex-row align-items-center mb-4" >

                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="text" name="username" placeholder="User Name" class="form-control" />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">

                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="text" name="name" placeholder="Name" class="form-control" />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="email" name="email" placeholder="Mail Address" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="password" name="password" placeholder="Password" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <select required name='platform' class="custom-select w-100">
                          <option selected>Platform</option>
                          <option value="1">Youtube</option>
                          <option value="2">Instagram</option>
                          <option value="3">Twitter</option>
                        </select>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="text" name="followers" placeholder="Followers" class="form-control" />
                      </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-lg">Register</button>
                    </div>

                  </form>
                  
                  <form id="spon-form" class="mx-1 mx-md-4 d-none" method="post" action="{{ url_for('auth.sponsor_register') }}">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="text" name="username" placeholder="User Name" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="text" name="name" placeholder="Name" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="email" name="email" placeholder="Mail Address" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="password" name="password" placeholder="Password" class="form-control" />
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="text" name="company" placeholder="Company" class="form-control" />
                      </div>
                    </div>
                        
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input required type="text" name="industry" placeholder="Industry" class="form-control" />
                      </div>
                    </div>
              
                   
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-lg">Register</button>
                    </div>
                  </form>
                  

                  



                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const influ_btn = document.querySelector('#influ-btn');
    const spon_btn = document.querySelector('#spon-btn');
    const influ_form = document.querySelector('#influ-form');
    const spon_form = document.querySelector('#spon-form');
    const form_selector = document.querySelector('#form-selector');
    influ_btn.addEventListener('click', () => {
      
      form_selector.classList.add('d-none');
      influ_form.classList.remove('d-none');
      spon_form.classList.add('d-none');
    });
    spon_btn.addEventListener('click', () => {
      
      form_selector.classList.add('d-none');
      spon_form.classList.remove('d-none');
      influ_form.classList.add('d-none');
    });

  </script>
 
</body>

</html>
