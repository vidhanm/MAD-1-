<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                


                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your Username and Password!</p>

                <form method="post" action="{{ url_for('auth.login') }}">
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" name="username" placeholder="Username" class="form-control form-control-lg" />
                  </div>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" name="password" placeholder="Password"
                      class="form-control form-control-lg" />
                  </div>
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit">Login</button>
                </form>
              </div>
              <!-- Add flashed messages here -->
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <ul class=flashes style="color: red;">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
              </ul>
              {% endif %}
              {% endwith %}
              <div>
                <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}"
                    class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
